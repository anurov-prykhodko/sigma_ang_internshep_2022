<app-loader *ngIf="isLoading" class="loader"></app-loader>
<div *ngIf="!isLoading">
  <app-breadcrumbs [links]="detailBreadcrumbLinks"></app-breadcrumbs>
  <app-current-weather
    class="details__current-weather"
    [weatherInfo]="weatherInfo"
  ></app-current-weather>
  <app-btn-groups
    class="details__details-btns"
    [currentCity]="weatherInfo?.city"
  ></app-btn-groups>
  <app-table
    class="details__details-table"
    [columns]="detailsColumns"
    [data]="detailsData"
  ></app-table>

</div>
