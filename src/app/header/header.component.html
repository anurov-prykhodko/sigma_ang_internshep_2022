<header class="header">
  <div class="main-container">
    <div class="header__inner">
      <a href="/" class="header__logo">
        <div class="logo__icon">W</div>
        <p class="logo__text">eather</p>
      </a>
      <app-autocomplete (clearInput)="clearResult()" [label]="searchLabel" [data]="values" (selectedCity)="selectCity($event)" (onSearch)="onSearch($event)"></app-autocomplete>
      <app-theme-switcher></app-theme-switcher>
    </div>
  </div>
</header>
